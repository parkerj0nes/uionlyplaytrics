<div>
    <button type="button" class="btn btn-default options-btn" ng-click="openModal()"><i class="glyphicon glyphicon-calendar"></i></button>
    <div ng-cloak modal="showModal" close="cancel()">
        <div ng-cloak class="modal-body">
            <div ng-cloak class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <form ng-cloak role="form">
                        <div class="form-group">
                            <label for="start">Start Date:</label>
                            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="$parent.start" is-open="startOpened" min-date="minDate" max-date="{{maxDate}}" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                            <button type="button" class="btn btn-default start-date" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </div>
                        <div class="form-group">
                            <label for="end">End Date:</label>
                            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="$parent.end" is-open="endOpened" min-date="minDate" max-date="{{maxDate}}" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                            <button type="button" class="btn btn-default end-date" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </div>
                        <div class="form-group">
                            <label for="end">Amazon Region:</label>
                            <select data-ng-options="region.friendly for region in regions" data-ng-model="selectedRegion"></select>
                        </div>
                        <div class="form-group">
                            <label for="end">Data Interval:</label>
                            <select data-ng-options="interval.friendly for interval in intervals" data-ng-model="selectedInterval"></select>
                        </div>
                        <div class="form-group">
                            <label for="end">Chart Types:</label>
                            <select data-ng-options="chartType.friendly for chartType in chartTypes" data-ng-model="selectedChartType"></select>
                        </div>
                        <div class="checkbox">
                            <label for="end">Auto-Refresh:</label>
                            <label><input type="checkbox" ng-model="$parent.refresh"> Refresh On</label>
                            <label for="end">Refresh Rate:</label>
                            <select data-ng-options="interval.friendly for interval in intervals" data-ng-model="updateInterval"></select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" ng-click="okModal()">Okay</button>
            <button class="btn" ng-click="cancelModal()">Cancel</button>
            <button class="btn" ng-click="downloadCSV()">Downlad CSV</button>

        </div>
    </div>

</div>
