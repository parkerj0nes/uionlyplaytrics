<section class="mainbar" data-ng-controller="economy as vm">
    <section class="matter">
        <div class="container">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h1>{{vm.title}}</h1>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="widget wpvred">
                        <div data-cc-widget-header title="{{vm.moduleInfo.tables[0].name}}"
                             allow-collapse="true">
                        </div>

                        <div class="widget-content text-center text-info">
                            <playtable 
                            source="module"
                            config="vm.moduleInfo.tables[0].config">
                            </playchart>
                        </div>

                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div> 
                <div ng-repeat="chart in vm.moduleInfo.charts">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="widget wpvred">
                            <div data-cc-widget-header title="{{chart.name}}"
                                 allow-collapse="true"></div>

                            <div class="widget-content text-center text-info">
                                <playchart                                  
                                    source="module"
                                    config='chart.config'>
                                </playchart>
                            </div>
                            <div class="widget-foot">
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>                    
                </div>                                                                           
        </div>
    </section>
</section>
